<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Pending Requestors</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #333;
        }
        p {
            color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>No Pending Requestors</h1>
        <p>There are currently no pending requestors waiting for your approval.</p>
    </div>

    <script>
        async function checkForPendingRequestors() {
            const response = await fetch('/check_pending_requestors');
            if (response.ok) {
                const data = await response.json();
                if (data.pending) {
                    window.location.href = '/target_confirmation';
                }
            }
        }
        setInterval(checkForPendingRequestors, 5000); // Check every 5 seconds
    </script>
</body>
</html>
